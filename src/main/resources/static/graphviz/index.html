<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graphviz ERD Viewer</title>
</head>
<style>
    body {
        margin-left: 0px;
        margin-right: -100px;
        padding: 0;
        overflow: hidden;
    }
    #graph svg {
        margin: -10px 60px 0 -40px;
        padding: 0;
        width: 100vw; /*calc(100vw - 20px);*/
        height: 100vh;
        min-width: 10%;
        min-height: 10%;
        /* background-color: #1d71b8; */
    }
</style>
<body>

<div id="main"></div>

<script src="//d3js.org/d3.v5.min.js"></script>
<script src="https://unpkg.com/@hpcc-js/wasm@1.16.6/dist/index.min.js"></script>
<script src="https://unpkg.com/d3-graphviz@3.2.0/build/d3-graphviz.js"></script>

<div id="graph" style="text-align: center;"></div>

<script type="module">
// const response = await fetch("../erm1.dot")
const response = await fetch("/graphviz/dot")

const graph =  await response.text()
d3.select("#graph").graphviz().renderDot(graph);
</script>

</body>
</html>
